<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wannabe Pinterest</title>
    <meta property="og:title" content="¡Busca las imágenes que desees!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
    <meta property="og:image" content="https://ia.media-imdb.com/images/rock.jpg" />
    <meta property="og:description" 
  content="Wannabe Pinterest es un buscador de imágenes a nivel profesional" />
    <meta name="description" content="Buscador de imágenes online">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/inde.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <img src="./img/logo.png" class="logo" width="24" height="24" alt="Pinterest" title="Pinterest">
        <nav>
            <ol>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Hoy</a></li>
                    <li><a href="#">Crear</a></li>
            </ol>
        </nav>
        <form class="inputContent">
            <input class='input' id="search" type="search" placeholder="Buscar">
            <span class="material-symbols-outlined" id="icon-search">
                search
            </span>
        </form>
        <div class="buttons">
            <button>
                <span class="material-symbols-outlined">
                    notifications
                </span>
            </button>
            <button>
                <span class="material-symbols-outlined">
                    chat
                </span>
            </button>
            <button>
                <img src="./img/user.jpg" width="24" height="24" alt="Foto de perfil del usuario" title="Foto de perfil">
            </button>
        </div>
    </header>
    <main class="grid">
        <script src="./js/api.js"></script>
    </main>
</body>
</html>
